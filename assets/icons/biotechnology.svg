<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .helix-line {
        stroke: url(#helixGradient);
        stroke-width: 3.5;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .helix-bridge {
        stroke: #2ecc71;
        stroke-width: 2.2;
        stroke-linecap: round;
      }
    </style>
    <linearGradient id="helixGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2980b9"/>
      <stop offset="100%" stop-color="#bdc3c7"/>
    </linearGradient>
  </defs>
 
  <!-- ADN: mare + înclinat -->
  <g transform="translate(300, 300) rotate(-15) scale(3)">
    <!-- Spirala stânga -->
    <path d="M-10,-40
             C-10,-35 -5,-30 0,-25
             C5,-20 10,-15 10,-10
             C10,-5 5,0 0,5
             C-5,10 -10,15 -10,20
             C-10,25 -5,30 0,35
             C5,40 10,45 10,50"
          class="helix-line"/>
   
    <!-- Spirala dreapta -->
    <path d="M10,-40
             C10,-35 5,-30 0,-25
             C-5,-20 -10,-15 -10,-10
             C-10,-5 -5,0 0,5
             C5,10 10,15 10,20
             C10,25 5,30 0,35
             C-5,40 -10,45 -10,50"
          class="helix-line"/>
 
    <!-- Legături 1, 3, 5, 7 -->
    <line x1="-10" y1="-40" x2="10" y2="-40" class="helix-bridge"/>
    <line x1="-10" y1="-10" x2="10" y2="-10" class="helix-bridge"/>
    <line x1="-10" y1="20" x2="10" y2="20" class="helix-bridge"/>
    <line x1="-10" y1="50" x2="10" y2="50" class="helix-bridge"/>
  </g>
</svg>