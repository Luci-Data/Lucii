<svg width="64" height="64" viewBox="0 0 76 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Turn eolian simplificat -->
  <rect x="30" y="20" width="4" height="28" fill="#2E7D32" rx="1" />
  <circle cx="32" cy="16" r="8" fill="#81C784" />
 
  <!-- Paletele turbinei -->
  <line x1="32" y1="8" x2="32" y2="24" stroke="#1B5E20" stroke-width="2" />
  <line x1="24" y1="16" x2="40" y2="16" stroke="#1B5E20" stroke-width="2" />
  <line x1="26" y1="12" x2="38" y2="20" stroke="#1B5E20" stroke-width="2" />
  <line x1="26" y1="20" x2="38" y2="12" stroke="#1B5E20" stroke-width="2" />
 
  <!-- Bază turn -->
  <rect x="26" y="48" width="12" height="8" fill="#4CAF50" rx="2" />
 
  <!-- Conductă electrică -->
  <rect x="8" y="56" width="48" height="6" fill="#A5D6A7" rx="3" />
  <circle cx="12" cy="59" r="3" fill="#388E3C" />
  <circle cx="52" cy="59" r="3" fill="#388E3C" />
 
  <!-- Fulger stânga rotit spre dreapta și poziționat mai sus -->
  <g transform="translate(10 12) rotate(20)">
    <polygon points="0,10 -4,20 2,20 -2,28" fill="#FFEB3B" stroke="#FBC02D" stroke-width="1" />
  </g>
 
  <!-- Fulger dreapta cu aceeași direcție, puțin mai spre centru decât înainte -->
  <g transform="translate(68 12) rotate(20)">
    <polygon points="0,10 -4,20 2,20 -2,28" fill="#FFEB3B" stroke="#FBC02D" stroke-width="1" />
  </g>
</svg>