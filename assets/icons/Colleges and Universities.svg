<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Acoperiș mare -->
  <path d="M35 60 L80 10 L125 60 Z" fill="#2C4A8B" />
 
  <!-- Bulină coborâtă puțin și centrată în mijlocul acoperișului -->
  <circle cx="80" cy="32" r="5" fill="#AFCDFD" stroke="#7A9DD4" stroke-width="1" />
 
  <!-- Text University -->
  <text x="80" y="54" fill="white" font-family="Georgia, serif" font-size="9" font-weight="700" text-anchor="middle" dominant-baseline="middle" letter-spacing="0.6">
    UNIVERSITY
  </text>
 
  <!-- Clădire principală -->
  <rect x="45" y="60" width="70" height="65" rx="6" fill="#4A7DD9" stroke="#2A4684" stroke-width="2" />
 
  <!-- Coloane mai înalte și elegante -->
  <rect x="50" y="68" width="6" height="50" fill="#AFCDFD" rx="2" />
  <rect x="62" y="68" width="6" height="50" fill="#AFCDFD" rx="2" />
  <rect x="92" y="68" width="6" height="50" fill="#AFCDFD" rx="2" />
  <rect x="104" y="68" width="6" height="50" fill="#AFCDFD" rx="2" />
 
  <!-- Ușă impunătoare, cu detaliu de margini -->
  <rect x="70" y="105" width="20" height="20" rx="3" fill="#D0E6F8" stroke="#7A9DD4" stroke-width="1.5" />
 
  <!-- Linie sol din modelul tău -->
  <line x1="40" y1="125" x2="120" y2="125" stroke="#BBD7F5" stroke-width="2" />
</svg>